definitions:
  apiv1.UrlRequest:
    properties:
      destination:
        type: string
      label:
        type: string
    required:
    - destination
    - label
    type: object
  models.Url:
    properties:
      created_on:
        type: integer
      deleted_on:
        type: integer
      destination:
        type: string
      id:
        type: integer
      label:
        type: string
      modified_on:
        type: integer
    type: object
  requests.AuthRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
info:
  contact: {}
paths:
  /api/v1/url:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Url'
            type: array
      summary: Get urls list
  /api/v1/url/:
    post:
      consumes:
      - application/json
      parameters:
      - description: URL label
        in: body
        name: url
        required: true
        schema:
          $ref: '#/definitions/apiv1.UrlRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apiv1.UrlRequest'
      summary: Create new url
  /api/v1/url/{id}:
    delete:
      parameters:
      - description: Url ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Delete an existing url
    get:
      consumes:
      - application/json
      parameters:
      - description: Url ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apiv1.UrlRequest'
      summary: Get a single url
    put:
      consumes:
      - application/json
      parameters:
      - description: Url ID
        in: path
        name: id
        required: true
        type: integer
      - description: URL label
        in: body
        name: url
        required: true
        schema:
          $ref: '#/definitions/apiv1.UrlRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apiv1.UrlRequest'
      summary: Update an existing url
  /auth:
    post:
      parameters:
      - description: Auth data
        in: body
        name: url
        required: true
        schema:
          $ref: '#/definitions/requests.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: object
swagger: "2.0"
